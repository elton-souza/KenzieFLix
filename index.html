<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>Kenzie Flix</title>
  </head>
  <body>
    <main class="container">
      <img src="./images/LogoKenzie.svg" alt="Logo Kenzie Flix" class="logo" />
      <h1 class="title">Quem está assistindo?</h1>
      <div class="avatarList">
        <div class="avatarListItem">
          <div class="boxAvatar">
            <div class="avatarUser user1"></div>
          </div>
          <span class="userName">Aline</span>
        </div>
        <div class="avatarListItem">
          <div class="boxAvatar">
            <div class="avatarUser user2"></div>
          </div>
          <span class="userName">Pedrinho</span>
        </div>
        <div class="avatarListItem">
          <div class="boxAvatar">
            <div class="avatarUser user3"></div>
          </div>
          <span class="userName">Júlia</span>
        </div>
        <div class="avatarListItem">
          <div class="boxAvatar">
            <div class="avatarUser iconPlus"></div>
          </div>
          <span class="userName"> Adicionar perfil </span>
        </div>
      </div>
      <button class="buttonManageProfile">Gerenciar Perfis</button>
    </main>
  </body>
</html>
